<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Parks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>List of Parks</h1>
    <p>Click on a park to view park details.</p>
    <ul>
        {% for park in parks %}
        <li><a href="/park_details/{{ park.fullName }}">{{ park.fullName }}</a></li>
        {% endfor %}
    </ul>
    <form action="/" method="GET" class="horizontal-buttons">
        <button type="submit">Home</button>
    </form>
</body>
</html>
